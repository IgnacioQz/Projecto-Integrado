<table class="table table-sm table-hover">
  <thead class="table-light">
    <tr>
      <th>ID</th><th>Instrumento</th><th>Ejercicio</th><th>Mercado</th><th class="text-end">Acciones</th>
    </tr>
  </thead>
  <tbody>
  {% for it in items %}
    <tr>
      <td>{{ it.pk }}</td>
      <td>{{ it.instrumento_text }}</td>
      <td>{{ it.ejercicio }}</td>
      <td>{{ it.mercado }}</td>
      <td class="text-end">
        <a href="{% url 'calificacion_edit' it.pk %}" class="btn btn-outline-primary btn-sm">ğŸ‘ï¸ Ver</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5" class="text-center text-muted">Sin calificaciones.</td></tr>
  {% endfor %}
  </tbody>
</table>
