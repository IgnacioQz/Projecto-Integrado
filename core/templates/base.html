{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock %}
</head>
<body>
<nav class="navbar border-bottom border-body">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'welcome' %}">NUAM</a>
        <div>
            {% if user.is_authenticated %}
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Cerrar sesión</a>
            {% else %}
                <a class="btn btn-sm btn-outline-primary" href="{% url 'login' %}">Entrar</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- wrapper global: aquí está .container-hero definido en styles.css -->
<div class="container-hero">
    {% block main %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
